<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: blue; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="budget-planner.html">Budget Planner</a>
            <a href="loan-calculator.html">Loan Calculator</a>
            <a href="expense-tracker.html">Expense Tracker</a>
        </nav>
    </header>
    <div class="container">
        <h2>Track Your Expenses</h2>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <h3>Expenses</h3>
        <ul id="expense-list"></ul>
    </div>
    <script>
        document.getElementById('expense-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const expenseList = document.getElementById('expense-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${description}: $${amount}`;
            expenseList.appendChild(listItem);
            document.getElementById('expense-form').reset();
        });
    </script>
</body>
</html>
