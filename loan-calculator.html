<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: blue; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; }
    </style>
</head>
<body>
    <header>
        <h1>Loan Calculator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="budget-planner.html">Budget Planner</a>
            <a href="loan-calculator.html">Loan Calculator</a>
            <a href="expense-tracker.html">Expense Tracker</a>
        </nav>
    </header>
    <div class="container">
        <h2>Calculate Your Loan Payments</h2>
        <form>
            <div class="form-group">
                <label for="principal">Loan Amount (Principal):</label>
                <input type="number" id="principal" name="principal">
            </div>
            <div class="form-group">
                <label for="interest">Annual Interest Rate (%):</label>
                <input type="number" id="interest" name="interest" step="0.01">
            </div>
            <div class="form-group">
                <label for="years">Loan Term (Years):</label>
                <input type="number" id="years" name="years">
            </div>
            <button type="button">Calculate Payment</button>
        </form>
        <div id="loan-result"></div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', () => {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const numberOfPayments = parseInt(document.getElementById('years').value) * 12;
            
            const monthlyPayment = (principal * interestRate) / (1 - Math.pow(1 + interestRate, -numberOfPayments));
            document.getElementById('loan-result').innerText = `Your monthly payment is $${monthlyPayment.toFixed(2)}`;
        });
    </script>
</body>
</html>
