<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: blue; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; }
    </style>
</head>
<body>
    <header>
        <h1>Budget Planner</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="budget-planner.html">Budget Planner</a>
            <a href="loan-calculator.html">Loan Calculator</a>
            <a href="expense-tracker.html">Expense Tracker</a>
        </nav>
    </header>
    <div class="container">
        <h2>Plan Your Budget</h2>
        <form>
            <div class="form-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income">
            </div>
            <div class="form-group">
                <label for="expenses">Total Expenses:</label>
                <input type="number" id="expenses" name="expenses">
            </div>
            <button type="button">Calculate Budget</button>
        </form>
        <div id="budget-result"></div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', () => {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const balance = income - expenses;
            document.getElementById('budget-result').innerText = `Your balance is $${balance.toFixed(2)}`;
        });
    </script>
</body>
</html>
